
<h2 class="text-primary text-center pt-5">Todo-List App</h2>
<div class="row">
    <div class="col-6">
        <div class="form-group">
            <label for="Newtask" >Add New</label>
            <input type="text" class="form-control" id="Newtask" [(ngModel)]='taskInput'>
        </div>
    </div>
    <div class="col-3">
        <button class="btn btn-success mt-4" (click)="addTask()" [disabled]="!taskInput.length">Add</button>
    </div>
    <div class="col-3">
        <button class="btn btn-danger mt-4" (click)="resetTask()" [disabled]="!taskInput.length">Reset</button>
    </div>

</div>
